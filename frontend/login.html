<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - CDBHS</title>
  <link rel="icon" type="image/png" href="images/billiard-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-decoration {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }

    .bg-decoration:nth-child(1) {
      width: 400px;
      height: 400px;
      background: #667eea;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .bg-decoration:nth-child(2) {
      width: 300px;
      height: 300px;
      background: #764ba2;
      bottom: -50px;
      right: -50px;
      animation-delay: -5s;
    }

    .bg-decoration:nth-child(3) {
      width: 200px;
      height: 200px;
      background: #f093fb;
      top: 50%;
      right: 10%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    .app-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .app-subtitle {
      font-size: 1rem;
      color: #667eea;
      font-weight: 500;
    }

    .season-badge {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .error-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 0.875rem;
      display: none;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: #f9fafb;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      letter-spacing: 0.5px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .footer-text {
      text-align: center;
      margin-top: 30px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .footer-text a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 40px 24px;
        border-radius: 20px;
      }

      .app-title {
        font-size: 1.5rem;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Background decorations -->
  <div class="bg-decoration"></div>
  <div class="bg-decoration"></div>
  <div class="bg-decoration"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <img src="images/billiard-icon.png" alt="CDBHS" class="logo-icon" onerror="this.style.display='none';">
        <h1 class="app-title">CDBHS</h1>
        <p class="app-subtitle">Joueurs et Compétitions</p>
        <span class="season-badge">Saison 2025-2026</span>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" placeholder="Entrez votre identifiant" required autofocus autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required autocomplete="current-password">
        </div>

        <button type="submit" class="submit-btn">Se connecter</button>
      </form>
    </div>

    <p class="footer-text">
      Comité Départemental de Billard des Hauts-de-Seine
    </p>
  </div>

  <script>
    const API_URL = '/api';

    // Check if already logged in
    const token = localStorage.getItem('token');
    if (token) {
      fetch(`${API_URL}/auth/me`, {
        headers: { 'Authorization': `Bearer ${token}` }
      }).then(res => {
        if (res.ok) {
          window.location.href = 'dashboard.html';
        } else {
          localStorage.removeItem('token');
          localStorage.removeItem('userRole');
          localStorage.removeItem('username');
        }
      }).catch(() => {});
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const submitBtn = document.querySelector('.submit-btn');

      // Disable button during request
      submitBtn.disabled = true;
      submitBtn.textContent = 'Connexion...';

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('userRole', data.user.role);
          localStorage.setItem('username', data.user.username || username);
          window.location.href = 'dashboard.html';
        } else {
          errorDiv.textContent = data.error || 'Identifiants incorrects';
          errorDiv.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Se connecter';
        }
      } catch (error) {
        errorDiv.textContent = 'Erreur de connexion au serveur';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Se connecter';
      }
    });
  </script>
</body>
</html>
