<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - CDBHS</title>
  <link rel="icon" type="image/png" href="images/billiard-icon.png">
  <link rel="stylesheet" href="css/modern.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: var(--space-lg);
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: var(--surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      padding: var(--space-2xl);
      animation: slideUp 0.5s ease-out;
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }

    .login-logo {
      width: 88px;
      height: 88px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      margin-bottom: var(--space-lg);
    }

    .login-title {
      font-size: var(--text-2xl);
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
      letter-spacing: -0.5px;
    }

    .login-subtitle {
      font-size: var(--text-base);
      color: var(--primary);
      font-weight: 500;
    }

    .season-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      margin-top: var(--space-md);
      padding: var(--space-sm) var(--space-md);
      background: var(--primary);
      color: var(--text-inverse);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: 600;
    }

    .login-form {
      margin-top: var(--space-xl);
    }

    .login-btn {
      width: 100%;
      padding: var(--space-md);
      font-size: var(--text-base);
      margin-top: var(--space-sm);
    }

    .login-footer {
      text-align: center;
      margin-top: var(--space-xl);
      padding-top: var(--space-lg);
      border-top: 1px solid var(--border);
    }

    .login-footer-text {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
    }

    .theme-toggle-login {
      position: fixed;
      top: var(--space-lg);
      right: var(--space-lg);
    }

    /* Background decoration */
    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .bg-gradient::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: var(--primary);
      opacity: 0.03;
      border-radius: 50%;
      top: -200px;
      right: -200px;
      animation: float 20s ease-in-out infinite;
    }

    .bg-gradient::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: var(--primary);
      opacity: 0.03;
      border-radius: 50%;
      bottom: -100px;
      left: -100px;
      animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }

    /* Error message */
    .login-error {
      display: none;
      margin-bottom: var(--space-lg);
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>

  <button class="theme-toggle theme-toggle-login" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <span class="theme-toggle-icon">üåô</span>
  </button>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <img src="images/billiard-icon.png" alt="CDBHS" class="login-logo" onerror="this.style.display='none';">
        <h1 class="login-title">CDBHS</h1>
        <p class="login-subtitle">Joueurs et Comp√©titions</p>
        <span class="season-badge">
          <span>üìÖ</span>
          Saison 2025-2026
        </span>
      </div>

      <div id="errorMessage" class="alert alert-danger login-error">
        <span class="alert-icon">‚ö†Ô∏è</span>
        <span id="errorText"></span>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label class="form-label" for="username">Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Entrez votre identifiant"
            required
            autofocus
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Entrez votre mot de passe"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn login-btn">Se connecter</button>
      </form>

      <div class="login-footer">
        <p class="login-footer-text">Comit√© D√©partemental de Billard des Hauts-de-Seine</p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api';

    // Theme management
    function getPreferredTheme() {
      const stored = localStorage.getItem('theme');
      if (stored) return stored;
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      updateThemeIcon(theme);
    }

    function updateThemeIcon(theme) {
      const icon = document.querySelector('.theme-toggle-icon');
      icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    // Initialize theme
    setTheme(getPreferredTheme());

    // Check if already logged in
    const token = localStorage.getItem('token');
    if (token) {
      fetch(`${API_URL}/auth/me`, {
        headers: { 'Authorization': `Bearer ${token}` }
      }).then(res => {
        if (res.ok) {
          window.location.href = 'dashboard.html';
        } else {
          localStorage.removeItem('token');
          localStorage.removeItem('userRole');
          localStorage.removeItem('username');
        }
      }).catch(() => {});
    }

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const submitBtn = document.querySelector('.login-btn');

      // Hide previous error
      errorDiv.style.display = 'none';

      // Disable button during request
      submitBtn.disabled = true;
      submitBtn.textContent = 'Connexion...';

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('userRole', data.user.role);
          localStorage.setItem('username', data.user.username || username);
          window.location.href = 'dashboard.html';
        } else {
          errorText.textContent = data.error || 'Identifiants incorrects';
          errorDiv.style.display = 'flex';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Se connecter';
        }
      } catch (error) {
        errorText.textContent = 'Erreur de connexion au serveur';
        errorDiv.style.display = 'flex';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Se connecter';
      }
    });
  </script>
</body>
</html>
